<body class="bg-light">
    <nav class="navbar navbar-light bg-light">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="#">My gallery</a>
        <label class="btn btn-default btn-primary">
          <span id="uploadResult">Upload a new file</span>
          <input type="file" id="uploadFile" hidden>
        </label>
      </div>

      </nav>

  <main>
<div class="album py-5">
  <div class="container tab-content">
      <div class="tab-pane active" role="tabpanel">

        </div>
      </div>
    </div>
  </div>
</div>
</div>
  </main>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Image detail</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <img class="img-responsive" src="" width="100%" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
